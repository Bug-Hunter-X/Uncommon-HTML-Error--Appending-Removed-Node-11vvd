<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>
  <button onclick="myFunction()">Click Me</button>

  <script>
    function myFunction() {
      var div = document.getElementById("myDiv");
      div.innerHTML = ""; 
      div.style.display = "none";
      //Check if the node is still in the DOM before appending
      if (div.parentNode) {
        document.body.appendChild(div);
      }
    }
  </script>
</body>
</html>
